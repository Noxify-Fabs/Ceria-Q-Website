<svg width="280" height="140" viewBox="0 0 280 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097A7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGrad">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="280" height="140" fill="url(#bgGrad)"/>
  
  <!-- Gratitude illustration -->
  <g transform="translate(140, 70)">
    <!-- Sun representing gratitude -->
    <circle cx="0" cy="-10" r="20" fill="url(#sunGrad)" stroke="#F57C00" stroke-width="2"/>
    
    <!-- Sun rays -->
    <g stroke="#FFEB3B" stroke-width="3" stroke-linecap="round">
      <line x1="0" y1="-35" x2="0" y2="-45"/>
      <line x1="20" y1="-20" x2="27" y2="-27"/>
      <line x1="30" y1="-10" x2="40" y2="-10"/>
      <line x1="20" y1="0" x2="27" y2="7"/>
      <line x1="0" y1="10" x2="0" y2="20"/>
      <line x1="-20" y1="0" x2="-27" y2="7"/>
      <line x1="-30" y1="-10" x2="-40" y2="-10"/>
      <line x1="-20" y1="-20" x2="-27" y2="-27"/>
    </g>
    
    <!-- Small things to be grateful for -->
    <g transform="translate(-50, 20)">
      <!-- Flower -->
      <circle cx="0" cy="0" r="3" fill="#E91E63"/>
      <circle cx="-3" cy="-3" r="2" fill="#F48FB1"/>
      <circle cx="3" cy="-3" r="2" fill="#F48FB1"/>
      <circle cx="-3" cy="3" r="2" fill="#F48FB1"/>
      <circle cx="3" cy="3" r="2" fill="#F48FB1"/>
      <line x1="0" y1="3" x2="0" y2="8" stroke="#4CAF50" stroke-width="2"/>
    </g>
    
    <g transform="translate(50, 20)">
      <!-- Heart -->
      <path d="M 0,2 C -2,-2 -8,-2 -8,2 C -8,6 -4,10 0,14 C 4,10 8,6 8,2 C 8,-2 2,-2 0,2 Z" 
            fill="#E91E63" stroke="#C2185B" stroke-width="1"/>
    </g>
    
    <g transform="translate(0, 25)">
      <!-- Food/fruit -->
      <circle cx="0" cy="0" r="4" fill="#4CAF50"/>
      <circle cx="0" cy="-1" r="3" fill="#66BB6A"/>
    </g>
    
    <!-- Ubay character (simple) -->
    <g transform="translate(0, -10)">
      <circle cx="0" cy="0" r="10" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
      <circle cx="-3" cy="-2" r="1" fill="#000"/>
      <circle cx="3" cy="-2" r="1" fill="#000"/>
      <path d="M -3,2 Q 0,4 3,2" stroke="#000" stroke-width="1" fill="none"/>
      <!-- Peci -->
      <ellipse cx="0" cy="-8" rx="8" ry="4" fill="#2E7D32"/>
    </g>
    
    <!-- Gratitude sparkles -->
    <circle cx="-60" cy="-30" r="2" fill="#FFF" opacity="0.8"/>
    <circle cx="60" cy="-25" r="2" fill="#FFF" opacity="0.8"/>
    <circle cx="-55" cy="35" r="1.5" fill="#FFF" opacity="0.8"/>
    <circle cx="55" cy="30" r="1.5" fill="#FFF" opacity="0.8"/>
  </g>
  
  <!-- Title text -->
  <text x="140" y="125" text-anchor="middle" fill="#FFF" font-family="Fredoka" font-size="14" font-weight="600">Bersyukur dari Hal Kecil</text>
</svg>
