<svg width="280" height="140" viewBox="0 0 280 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="powerGrad">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6F00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="280" height="140" fill="url(#bgGrad)"/>
  
  <!-- Power and courage illustration -->
  <g transform="translate(140, 70)">
    <!-- Central power circle -->
    <circle cx="0" cy="0" r="30" fill="url(#powerGrad)" stroke="#E65100" stroke-width="2" opacity="0.9"/>
    
    <!-- Arabic text for "Dzikir" simplified -->
    <text x="0" y="5" text-anchor="middle" fill="#FFF" font-family="Arial" font-size="16" font-weight="bold">Ø°ÙÙƒÙ’Ø±</text>
    
    <!-- Energy rays -->
    <g stroke="#FFD54F" stroke-width="3" stroke-linecap="round" opacity="0.8">
      <line x1="0" y1="-35" x2="0" y2="-45"/>
      <line x1="25" y1="-25" x2="32" y2="-32"/>
      <line x1="35" y1="0" x2="45" y2="0"/>
      <line x1="25" y1="25" x2="32" y2="32"/>
      <line x1="0" y1="35" x2="0" y2="45"/>
      <line x1="-25" y1="25" x2="-32" y2="32"/>
      <line x1="-35" y1="0" x2="-45" y2="0"/>
      <line x1="-25" y1="-25" x2="-32" y2="-32"/>
    </g>
    
    <!-- Fear to courage transformation -->
    <g transform="translate(-60, 0)">
      <!-- Fear (gray) -->
      <circle cx="0" cy="0" r="8" fill="#9E9E9E" opacity="0.7"/>
      <text x="0" y="3" text-anchor="middle" fill="#FFF" font-size="10">ğŸ˜¨</text>
      <!-- Arrow -->
      <path d="M 10,0 L 25,0" stroke="#FFD54F" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <g transform="translate(60, 0)">
      <!-- Courage (gold) -->
      <circle cx="0" cy="0" r="8" fill="#FFD54F" opacity="0.9"/>
      <text x="0" y="3" text-anchor="middle" fill="#FFF" font-size="10">ğŸ’ª</text>
    </g>
    
    <!-- Arrow marker definition -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#FFD54F"/>
      </marker>
    </defs>
  </g>
  
  <!-- Title text -->
  <text x="140" y="125" text-anchor="middle" fill="#FFF" font-family="Fredoka" font-size="14" font-weight="600">Dzikir Bikin Berani</text>
</svg>
