<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="300" height="120" fill="url(#skyGradient)" />
  
  <!-- Ground -->
  <rect y="120" width="300" height="80" fill="url(#groundGradient)" />
  
  <!-- Sun -->
  <circle cx="250" cy="40" r="25" fill="#FFD700" opacity="0.9">
    <animate attributeName="r" values="25;28;25" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Mosque (Symbol of Truth/Honesty) -->
  <g id="mosque">
    <!-- Dome -->
    <ellipse cx="150" cy="100" rx="40" ry="25" fill="#4A90E2" />
    <rect x="110" y="100" width="80" height="40" fill="#8B4513" />
    
    <!-- Minaret -->
    <rect x="105" y="70" width="8" height="70" fill="#8B4513" />
    <rect x="187" y="70" width="8" height="70" fill="#8B4513" />
    <circle cx="109" cy="65" r="5" fill="#FFD700" />
    <circle cx="191" cy="65" r="5" fill="#FFD700" />
    
    <!-- Door -->
    <rect x="135" y="110" width="30" height="30" fill="#654321" rx="15" ry="15" />
    
    <!-- Windows -->
    <circle cx="125" cy="115" r="5" fill="#87CEEB" />
    <circle cx="175" cy="115" r="5" fill="#87CEEB" />
  </g>
  
  <!-- Truth/Honesty Symbol - Scale of Justice -->
  <g id="scale" transform="translate(50, 130)">
    <!-- Base -->
    <rect x="-2" y="20" width="4" height="30" fill="#8B4513" />
    <rect x="-15" y="48" width="30" height="4" fill="#8B4513" />
    
    <!-- Vertical Stand -->
    <rect x="-1" y="0" width="2" height="20" fill="#696969" />
    
    <!-- Horizontal Bar -->
    <rect x="-20" y="-2" width="40" height="4" fill="#696969" />
    
    <!-- Left Pan -->
    <path d="M -20 2 Q -25 8 -20 14 L -10 14 Q -5 8 -10 2 Z" fill="#FFD700" />
    
    <!-- Right Pan -->
    <path d="M 10 2 Q 5 8 10 14 L 20 14 Q 25 8 20 2 Z" fill="#FFD700" />
    
    <!-- Center Point -->
    <circle cx="0" cy="0" r="3" fill="#696969" />
  </g>
  
  <!-- Small Flowers -->
  <g id="small-flower">
    <circle cx="0" cy="0" r="3" fill="#FF69B4" />
    <circle cx="0" cy="0" r="1" fill="#FFD700" />
  </g>
  
  <use href="#small-flower" x="80" y="160" />
  <use href="#small-flower" x="220" y="165" />
  <use href="#small-flower" x="150" y="170" />
  
  <!-- Clouds -->
  <g opacity="0.6">
    <ellipse cx="50" cy="30" rx="15" ry="8" fill="white" />
    <ellipse cx="65" cy="28" rx="18" ry="10" fill="white" />
    <ellipse cx="80" cy="30" rx="12" ry="7" fill="white" />
  </g>
</svg>
