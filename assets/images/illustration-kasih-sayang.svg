<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="300" height="120" fill="url(#skyGradient)" />
  
  <!-- Ground -->
  <rect y="120" width="300" height="80" fill="url(#groundGradient)" />
  
  <!-- Sun -->
  <circle cx="250" cy="40" r="25" fill="#FFD700" opacity="0.9">
    <animate attributeName="r" values="25;28;25" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Two People Holding Hands (Symbol of Love/Care) -->
  <g id="people" transform="translate(150, 100)">
    <!-- Left Person -->
    <g id="person1" transform="translate(-30, 0)">
      <!-- Head -->
      <circle cx="0" cy="-20" r="12" fill="#FDBCB4" />
      <!-- Body -->
      <rect x="-8" y="-8" width="16" height="25" fill="#4A90E2" rx="3" />
      <!-- Arms -->
      <rect x="-15" y="-5" width="8" height="3" fill="#FDBCB4" transform="rotate(-20 -11 -3.5)" />
      <rect x="7" y="-5" width="12" height="3" fill="#FDBCB4" />
      <!-- Legs -->
      <rect x="-6" y="17" width="5" height="15" fill="#2C3E50" />
      <rect x="1" y="17" width="5" height="15" fill="#2C3E50" />
    </g>
    
    <!-- Right Person -->
    <g id="person2" transform="translate(30, 0)">
      <!-- Head -->
      <circle cx="0" cy="-20" r="12" fill="#FDBCB4" />
      <!-- Body -->
      <rect x="-8" y="-8" width="16" height="25" fill="#E74C3C" rx="3" />
      <!-- Arms -->
      <rect x="-19" y="-5" width="12" height="3" fill="#FDBCB4" />
      <rect x="7" y="-5" width="8" height="3" fill="#FDBCB4" transform="rotate(20 11 -3.5)" />
      <!-- Legs -->
      <rect x="-6" y="17" width="5" height="15" fill="#2C3E50" />
      <rect x="1" y="17" width="5" height="15" fill="#2C3E50" />
    </g>
    
    <!-- Heart between them -->
    <g id="heart" transform="translate(0, -15)">
      <path d="M 0 5 C -5 0, -10 0, -10 -5 C -10 -10, -5 -15, 0 -10 C 5 -15, 10 -10, 10 -5 C 10 0, 5 0, 0 5 Z" 
            fill="#FF69B4" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
      </path>
    </g>
  </g>
  
  <!-- Helping Hands Symbol -->
  <g id="helping-hands" transform="translate(80, 140)">
    <!-- Left Hand -->
    <ellipse cx="-10" cy="0" rx="15" ry="8" fill="#FDBCB4" transform="rotate(-30 -10 0)" />
    <!-- Right Hand -->
    <ellipse cx="10" cy="0" rx="15" ry="8" fill="#FDBCB4" transform="rotate(30 10 0)" />
    <!-- Heart in hands -->
    <path d="M 0 -3 C -2 -5, -4 -5, -4 -3 C -4 -1, -2 1, 0 3 C 2 1, 4 -1, 4 -3 C 4 -5, 2 -5, 0 -3 Z" 
          fill="#FF69B4" />
  </g>
  
  <!-- Small Trees -->
  <g id="small-tree">
    <rect x="-2" y="0" width="4" height="15" fill="#8B4513" />
    <circle cx="0" cy="-5" r="8" fill="#228B22" />
    <circle cx="-5" cy="-2" r="6" fill="#32CD32" />
    <circle cx="5" cy="-2" r="6" fill="#32CD32" />
  </g>
  
  <use href="#small-tree" x="40" y="125" />
  <use href="#small-tree" x="260" y="130" />
  
  <!-- Flowers -->
  <g id="flower">
    <circle cx="0" cy="0" r="4" fill="#FF69B4" />
    <circle cx="0" cy="0" r="2" fill="#FFD700" />
  </g>
  
  <use href="#flower" x="100" y="165" />
  <use href="#flower" x="200" y="160" />
  <use href="#flower" x="240" y="170" />
  
  <!-- Clouds -->
  <g opacity="0.6">
    <ellipse cx="60" cy="25" rx="12" ry="6" fill="white" />
    <ellipse cx="72" cy="23" rx="15" ry="8" fill="white" />
    <ellipse cx="84" cy="25" rx="10" ry="5" fill="white" />
  </g>
  
  <g opacity="0.5">
    <ellipse cx="220" cy="35" rx="10" ry="5" fill="white" />
    <ellipse cx="230" cy="33" rx="12" ry="6" fill="white" />
  </g>
</svg>
