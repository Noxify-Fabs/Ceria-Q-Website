<svg width="280" height="140" viewBox="0 0 280 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#795548;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D4C41;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="280" height="140" fill="url(#bgGrad)"/>
  
  <!-- Pencil box illustration -->
  <g transform="translate(140, 70)">
    <!-- Pencil box -->
    <rect x="-40" y="-20" width="80" height="40" rx="5" fill="url(#boxGrad)" stroke="#4E342E" stroke-width="2"/>
    
    <!-- Box lid -->
    <rect x="-40" y="-25" width="80" height="8" rx="3" fill="#A1887F" stroke="#4E342E" stroke-width="1"/>
    
    <!-- Pencils inside -->
    <g transform="rotate(-15)">
      <!-- Pencil 1 -->
      <rect x="-25" y="-5" width="4" height="25" fill="#FFC107" stroke="#F57C00" stroke-width="0.5"/>
      <polygon points="-25,-5 -23,-10 -21,-5" fill="#2196F3"/>
      
      <!-- Pencil 2 -->
      <rect x="-15" y="-5" width="4" height="25" fill="#4CAF50" stroke="#388E3C" stroke-width="0.5"/>
      <polygon points="-15,-5 -13,-10 -11,-5" fill="#2196F3"/>
      
      <!-- Pencil 3 -->
      <rect x="-5" y="-5" width="4" height="25" fill="#F44336" stroke="#C62828" stroke-width="0.5"/>
      <polygon points="-5,-5 -3,-10 -1,-5" fill="#2196F3"/>
      
      <!-- Pencil 4 -->
      <rect x="5" y="-5" width="4" height="25" fill="#9C27B0" stroke="#6A1B9A" stroke-width="0.5"/>
      <polygon points="5,-5 7,-10 9,-5" fill="#2196F3"/>
    </g>
    
    <!-- Honesty symbol (checkmark) -->
    <g transform="translate(30, -10)">
      <circle cx="0" cy="0" r="12" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
      <path d="M -6,0 L -2,4 L 6,-4" stroke="#FFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    
    <!-- Ubay character (simple) -->
    <g transform="translate(-30, 15)">
      <circle cx="0" cy="0" r="8" fill="#87CEEB" stroke="#4682B4" stroke-width="1.5"/>
      <circle cx="-2" cy="-1" r="0.8" fill="#000"/>
      <circle cx="2" cy="-1" r="0.8" fill="#000"/>
      <path d="M -2,2 Q 0,3 2,2" stroke="#000" stroke-width="0.8" fill="none"/>
      <!-- Peci -->
      <ellipse cx="0" cy="-6" rx="6" ry="3" fill="#2E7D32"/>
    </g>
    
    <!-- Honesty sparkles -->
    <circle cx="-50" cy="-35" r="1.5" fill="#FFD54F" opacity="0.9"/>
    <circle cx="50" cy="-30" r="1.5" fill="#FFD54F" opacity="0.9"/>
    <circle cx="-45" cy="35" r="1" fill="#FFD54F" opacity="0.9"/>
    <circle cx="45" cy="30" r="1" fill="#FFD54F" opacity="0.9"/>
  </g>
  
  <!-- Title text -->
  <text x="140" y="125" text-anchor="middle" fill="#FFF" font-family="Fredoka" font-size="14" font-weight="600">Kotak Pensil Kejujuran</text>
</svg>
